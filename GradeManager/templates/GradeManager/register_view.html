{%extends 'base.html'%}
{% load static%}
{%block content%}
   <div class="page-header header-filter" style="background-image: url("{%  static 'assets/img/bg7.jpg' %}" ; background-size: cover; background-position: top center;">
 
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="POST" action="{% url 'register_view' %}">
             {%csrf_token%}
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Register : Mr Lecturer</h4>

                
              </div>
            
              <div class="card-body">
        
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" name='username' class="form-control" placeholder="User Name...">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" name='email' class="form-control" placeholder="Email...">
                </div>
                                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" name='email2' class="form-control" placeholder="Confirm Email...">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" name='password' class="form-control" placeholder="Password...">
                </div>
              </div>
              <div class="footer text-center">
               <button class="btn btn-primary btn-round"> Register </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">

        <div class="copyright float-right">
          &copy;  BigG Consulting ,
          <script>
            document.write(new Date().getFullYear())
          </script>
         
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  {% comment %} <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script> {% endcomment %}

{% endblock%}
